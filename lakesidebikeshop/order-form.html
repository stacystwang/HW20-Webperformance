<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakeside Bike Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/Article-List.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.css">
    <link rel="stylesheet" href="assets/css/Lightbox-Gallery.css">
    <link rel="stylesheet" href="assets/css/Newsletter-Subscription-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">Brand</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav">
                        <li class="nav-item" role="presentation"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="catalog.html">Catalog</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Order Form</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Phone Number</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="phone">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Bike Model Name (see catalog)</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Bike Model">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Size of bike (in inches)</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Size">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Credit Card Number</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Credit Card Number">
                </div>
                <button type="submit" class="btn btn-primary">Order Bike</button>
            </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.js"></script>
    <script src="assets/js/badwebsite.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.js"></script>
</body>

</html>
